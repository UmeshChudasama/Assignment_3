<!DOCTYPE html>
<html lang="en">

    <head>
        <script>
        function VALIDATION() {
            var name = document.forms.RegForm.Username.value;
            var password = document.forms.RegForm.Password.value;

            var regName = /\D+$/g;


            if(name="" || regName.test(Username)){
                window.alert("Please enter your name Properly");
                name.focus();
                return false;
            }

            if(Password=""){
                alert("Please enter password ");
                password.focus();
                return false;
            }
            if(Password.length < 6)
            {
                alert("Passworld should be contain atleast 6 character");
                password.focus();
                return false;
            }
            return true;
        }
    </script>
        <meta content="text/html; charset=utf-8">
