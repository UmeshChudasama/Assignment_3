<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto"
            rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col"  id="imagepos">
                    <img src="/images/hero-image.png" class="heroImage"/>
                </div>
                <div class="col" >
                    <ul>
                        <li class="companyLogo">
                            <img src="images/logo.svg" alt="company logo">
                        </li>
                        <li class="discription">
                            <strong> We are <ins style="color: #C8242F;
                                    text-decoration:
                                    none;;">experts</ins> in
                                business, marketing, growth, & sales.
                            </strong>
                        </li>
                        <li class="loginTxt">
                            Login into your account
                        </li>
                        <li>
                            <input type="text" class="username"
                                style="text-indent: 20px;"
                                placeholder="Username">
                        </li>
                        <li>
                            <input type="password" class="password"
                                style="text-indent: 20px;"
                                placeholder="Password">
                        </li>
                        <li>
                            <input type="submit" value="Login"
                                class="loginButton">
                            <input type="submit" value="Forgot password?"
                                class="forgotPass">
                        </li>
                        <li>
                            <div class="lastTxt">Are you a new Member?

                                
                            </div>
                            <input type="submit" style="
                                    color: red; border: none; background-color:
                                    #fafafa;"
                                    value="Register here">
                            
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </body>
</html>
